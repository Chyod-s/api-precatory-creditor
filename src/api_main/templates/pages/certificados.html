{% extends "layouts/base.html" %}

{% block title %}Cadastro de Certidão - Mercatório{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md text-black">
    <h2 class="text-2xl font-bold mb-4 flex items-center justify-center">Cadastro de Certidão</h2>
    <form id="certificate-form" method="POST" action="/api/certificates" enctype="application/x-www-form-urlencoded">
        <div class="mb-4">
            <label for="credor_id" class="block text-gray-700">ID do Credor:</label>
            <input type="number" id="credor_id" name="credor_id" class="w-full p-2 border rounded" required>
        </div>

        <div class="mb-4">
            <label for="tipo" class="block text-gray-700">Tipo:</label>
            <select id="tipo" name="tipo" class="w-full p-2 border rounded" required>
                <option value="LABOR">Labor</option>
                <option value="OTHER">Other</option>
                <!-- Ajuste conforme seus valores de EntityType -->
            </select>
        </div>

        <div class="mb-4">
            <label for="origem" class="block text-gray-700">Origem:</label>
            <select id="origem" name="origem" class="w-full p-2 border rounded" required>
                <option value="MANUAL">Manual</option>
                <option value="AUTOMATIC">Automatic</option>
                <!-- Ajuste conforme seus valores de DataOrigin -->
            </select>
        </div>

        <div class="mb-4">
            <label for="arquivo_url" class="block text-gray-700">URL do Arquivo:</label>
            <input type="url" id="arquivo_url" name="arquivo_url" class="w-full p-2 border rounded">
        </div>

        <div class="mb-4">
            <label for="status" class="block text-gray-700">Status:</label>
            <select id="status" name="status" class="w-full p-2 border rounded" required>
                <option value="PENDING">Pendente</option>
                <option value="APPROVED">Aprovado</option>
                <option value="REJECTED">Rejeitado</option>
                <!-- Ajuste conforme seus valores de DocumentStatus -->
            </select>
        </div>

        <div class="mb-4">
            <label for="recebida_em" class="block text-gray-700">Data de Recebimento:</label>
            <input type="date" id="recebida_em" name="recebida_em" class="w-full p-2 border rounded">
        </div>

        <div class="flex w-full gap-5">
            <button type="submit" class="w-1/2 p-2 bg-blue-500 hover:bg-green-500 text-white rounded transition-colors duration-200">Cadastrar</button>
            <button id="logout" type="button" class="w-1/2 p-2 bg-blue-500 hover:bg-green-500 text-white rounded transition-colors duration-200">Sair</button>
        </div>
    </form>

    <p id="message" class="mt-4 text-center text-red-600"></p>
</div>

<script src="./../../static/js/user/dashboard/scripts.js"></script>
{% endblock %}
