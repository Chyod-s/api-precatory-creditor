{% extends "layouts/base.html" %}

{% block title %}Cadastro de Credor - Mercat√≥rio{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md text-black">
    <h2 class="text-2xl font-bold mb-4 flex items-center justify-center">Cadastro de Credor</h2>
    <form id="credor-form">
        <div class="mb-4">
            <label for="nome" class="block text-gray-700">Nome:</label>
            <input type="text" id="nome" name="nome" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="cpf_cnpj" class="block text-gray-700">CPF/CNPJ:</label>
            <input type="text" id="cpf_cnpj" name="cpf_cnpj" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700">E-mail:</label>
            <input type="email" id="email" name="email" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="telefone" class="block text-gray-700">Telefone:</label>
            <input type="text" id="telefone" name="telefone" class="w-full p-2 border rounded">
        </div>
        <div class="flex w-full gap-5">
            <button type="button" class="w-1/2 p-2 bg-blue-500 hover:bg-green-500 text-white rounded transition-colors duration-200">Cadastrar</button>
            <button id="logout" type="submit" class="w-1/2 p-2 bg-blue-500 hover:bg-green-500 text-white rounded transition-colors duration-200">Sair</button>
        </div>
    </form>
    <p id="message" class="mt-4 text-center text-red-600"></p>
</div>
<script src="./../../static/js/user/dashboard/scripts.js"></script>
<script src="./../../static/js/credor/scripts.js"></script>
{% endblock %}
