{% extends "layouts/base.html" %}

{% block title %}Cadastro de Documento Pessoal - Mercat√≥rio{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md text-black">
    <h2 class="text-2xl font-bold mb-4 flex items-center justify-center">Cadastro de Documento Pessoal</h2>
    <form id="personal-document-form" method="POST" action="/api/personal_documents" enctype="application/x-www-form-urlencoded">
        <div class="mb-4">
            <label for="credor_id" class="block text-gray-700">ID do Credor:</label>
            <input type="number" id="credor_id" name="credor_id" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="tipo" class="block text-gray-700">Tipo do Documento:</label>
            <select id="tipo" name="tipo" class="w-full p-2 border rounded" required>
                <option value="">Selecione um tipo</option>
                <option value="RG">RG</option>
                <option value="CPF">CPF</option>
                <option value="CNH">CNH</option>
                <option value="ETC">Outro</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="arquivo_url" class="block text-gray-700">URL do Arquivo:</label>
            <input type="url" id="arquivo_url" name="arquivo_url" class="w-full p-2 border rounded" placeholder="https://exemplo.com/documento.pdf">
        </div>
        <div class="mb-4">
            <label for="enviado_em" class="block text-gray-700">Data de Envio:</label>
            <input type="date" id="enviado_em" name="enviado_em" class="w-full p-2 border rounded">
        </div>

        <div class="flex w-full gap-5">
            <button type="submit" class="w-1/2 p-2 bg-blue-500 hover:bg-green-500 text-white rounded transition-colors duration-200">Cadastrar</button>
            <button id="logout" type="button" class="w-1/2 p-2 bg-blue-500 hover:bg-green-500 text-white rounded transition-colors duration-200">Sair</button>
        </div>
    </form>

    <p id="message" class="mt-4 text-center text-red-600"></p>
</div>

<script src="./../../static/js/user/dashboard/scripts.js"></script>
{% endblock %}
